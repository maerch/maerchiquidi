---
layout: default
---

<div class="posting-header" style="background: url('/img/{{page.path | remove: '.md' | remove: '_posts/' | append: '.jpg'}}') no-repeat; background-size: cover;">
  <div class="center">
    <h4 class="city-date">
      {{page.city}} - {{page.date | date: '%B %-d, %Y' }}
    </h4>
    <h3 class="title">
      {{ page.title }}
    </h3>
  </div>
</div>

<div class="text">
  {% if page.no-picture %}
    <div class="col-lg-8 col-md-8 col-lg-offset-1 col-md-offset-2 col-lg-offset-2" >
      {{ content }}
      <div id="disqus_thread"></div>
    </div>
  {% elsif page.masonry %}
    <div class="col-lg-12 col-md-12" >
      {% masonry_images %}
      <div id="disqus_thread"></div>
    </div>
  {% else %}
    {% if page.excerpt != "" %}
    <p class="excerpt">{{ page.excerpt }}</p>
    <hr/>
    {% endif %}
    {{ content }}
    <div id="disqus_thread"></div>
    <div class="col-lg col-md-6">
      {% blog_images %}
    </div>
  {% endif %}
</div>

<!-- Disqus scripts-->
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname  = 'maerchiquidi';
  var disqus_identifier = '{{page.id}}';
  var disqus_title      = '{{page.title}}';
  var disqus_url        = '{{site.url}}{{page.url}}';

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
