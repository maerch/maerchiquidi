---
layout: default
---

<div class="row posting">
<div class="posting-header" style="background: url('/img/{{page.path | remove: '.md' | remove: '_posts/' | append: '.jpg'}}') no-repeat; background-size: cover;">
  <div class="title-image">
      <div class="text first">
        <h4><span>{{page.city}} - {{page.date | date: '%B %-d, %Y' }}</span></h4>
      </div>
      <div class="text second">
        <h4><span>{{ page.title }}</span></h4>
      </div>
  </div>
</div>
</div>

<div class="content">
  {% if page.no-picture %}
    <div class="col-lg-10 col-md-8 col-lg-offset-1 col-md-offset-2" >
      {{ content }}
      <div id="disqus_thread"></div>
    </div>
  {% else %}
    <div class="col-lg-6 col-md-6" >
      {{ content }}
      <div id="disqus_thread"></div>
    </div>
    <div class="col-lg col-md-6">
      {% blog_images %}
    </div>
  {% endif %}
</div>

<!-- Disqus scripts-->
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname  = 'maerchiquidi';
  var disqus_identifier = '{{page.id}}';
  var disqus_title      = '{{page.title}}';
  var disqus_url        = '{{site.url}}{{page.url}}';

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
